<!doctype html>
<html class="fixed">
<head>

    <!-- Basic -->
    <meta charset="UTF-8">

    <meta name="keywords" content="HTML5 Admin Template"/>
    <meta name="description" content="Porto Admin - Responsive HTML5 Template">
    <meta name="author" content="okler.net">

    <!-- Mobile Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>

    <!-- Web Fonts  -->
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800|Shadows+Into+Light"
          rel="stylesheet" type="text/css">

    <!-- Vendor CSS -->
    <link rel="stylesheet" href="assets/vendor/bootstrap/css/bootstrap.css"/>
    <link rel="stylesheet" href="assets/vendor/font-awesome/css/font-awesome.css"/>
    <link rel="stylesheet" href="assets/vendor/magnific-popup/magnific-popup.css"/>

    <!-- Theme CSS -->

    <!-- Skin CSS -->

<body>
<!-- start: page -->
<section class="body-sign">
    <div class="center-sign">

        <div class="panel panel-sign">
            <div class="panel-title-sign mt-xl text-right">
                <h2 class="title text-uppercase text-bold m-none"><i class="fa fa-user mr-xs"></i> Sign Up</h2>
            </div>
            <div class="panel-body">
                <div class="form-group mb-lg">
                    <input name="name" type="text" class="form-control input-lg" id="sign-up-name" placeholder="Name"/>
                </div>

                <div class="form-group mb-lg">
                    <input name="email" type="email" class="form-control input-lg" id="sign-up-email" placeholder="Email"/>
                </div>

                <div class="form-group mb-none">
                    <div class="row">
                        <div class="col-sm-6 mb-lg">
                            <input name="pwd" type="password" class="form-control input-lg" id="sign-up-password" placeholder="Password"/>
                        </div>
                        <div class="col-sm-6 mb-lg">
                            <input name="pwd_confirm" type="password" class="form-control input-lg" id="sign-up-password-confirmation"
                                   placeholder="Password Confirmation"/>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-4 text-right">
                        <button type="submit" class="btn btn-primary hidden-xs" id="btn-sign-up">Sign Up</button>
                    </div>
                </div>
            </div>
        </div>

        <p class="text-center text-muted mt-md mb-md">&copy; Copyright 2020. All Rights Reserved.</p>
    </div>
</section>
<!-- end: page -->

<!-- Vendor -->
<script src="assets/vendor/jquery/jquery.js"></script>

<!-- Theme Base, Components and Settings -->

<!-- Theme Custom -->
<script src="assets/javascripts/theme.custom.js"></script>

<!-- Theme Initialization Files -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
<script src="assets/javascripts/theme.init.js"></script>
<script src="/js/signup.js"></script>

</body>
</html>
