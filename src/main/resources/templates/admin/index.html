<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{/admin/main_layout_admin :: main-fragment(
                                                ~{:: title},
                                                ~{:: mainContent}
                                               )}">
<head>
    <h2 th:fragment="title">Hui's Pesonal Blog Admin Dashboard</h2>
</head>
<body>

<!-- start: page -->
<div th:fragment="mainContent" class="row">
    <div class="col-sm-12 col-sm-6">
        <div class="mb-md">
            <button type="button" class="btn btn-primary" id="btn-sign-up">Sign Up <i
                    class="fa fa-plus"></i></button>
        </div>
    </div>

    <!-- Modal Sign Up -->
    <div class="modal fade" id="modal-sign-up" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalCenterTitle">Sign Up</h5>
                    <button type="button" class="panel-actions" data-dismiss="modal" aria-label="Close">
                        <i class="fa fa-times"></i>
                    </button>
                </div>

                <div class="modal-body">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Email</label>
                        <div class="col-sm-10">
                            <input type="text" name="fullname" class="form-control input-lg"
                                   id="sign-up-email"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">Password</label>
                        <div class="col-sm-10">
                            <input type="text" name="fullname" class="form-control input-lg"
                                   id="sign-up-password"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">Password Confirmation</label>
                        <div class="col-sm-10">
                            <input type="text" name="fullname" class="form-control input-lg"
                                   id="sign-up-password-confirmation"/>
                        </div>
                    </div>

                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary modal-close" data-dismiss="modal">Close</button>
                    <button class="btn btn-primary" id="btn-sign-up-submit">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- end: page -->

</body>
</html>
